      justify-content: center;
    }

    @keyframes waveGradient {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

    .icon {
      height: 64px;
      width: auto;
      animation: waveGradient 5s linear infinite;
      filter: drop-shadow(0 4px 15px rgba(185, 197, 255, 0.6));
      transition: transform 0.3s ease, filter 0.3s ease;
      vertical-align: middle;
    }

    .icon:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 6px 20px rgba(249, 197, 209, 0.8));
    }

    .github-icon {

    }

    .github-icon:hover {
      transform: scale(0.9);
      filter: drop-shadow(0 6px 20px rgba(249, 197, 209, 0.8));
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: max-content;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      padding: 10px 16px;
      border-radius: 8px;
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      z-index: 1;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
	
	.discord-icon {
	  height: 56px; /* slightly smaller than the Instagram icon */
	  width: auto;
	  transform: scale(1);
	  transform-origin: center;
	}

	.discord-icon:hover {

	}
	
	.spotify-icon {

	  width: auto;

	}

  function updateDateTime() {
	const now = new Date();

	const currentDateTime = now.toLocaleString('en-GB', {
		timeZone: 'Europe/Vienna',
	});

	const cleaned = currentDateTime.replace(",", "");
	document.querySelector('#time').textContent = cleaned + ' in vienna';
  }

  setInterval(updateDateTime, 1000);
